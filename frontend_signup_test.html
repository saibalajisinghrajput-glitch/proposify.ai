<!DOCTYPE html>
<html>
<head>
    <title>Frontend Signup Test</title>
</head>
<body>
    <h1>Frontend Signup Test</h1>
    
    <form id="signupForm">
        <div>
            <label>Name:</label>
            <input type="text" id="name" value="Frontend Test User">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="frontendtestmanual@example.com">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        <button type="submit">Sign Up</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Signing up...';
            
            try {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('Making signup request to: http://localhost:5001/api/auth/signup');
                console.log('Data:', { name, email, password: '***' });
                
                const response = await fetch('http://localhost:5001/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Signup Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Token:</strong> ${data.token ? data.token.substring(0, 50) + '...' : 'NO TOKEN'}</p>
                        <p><strong>User:</strong> ${JSON.stringify(data.user, null, 2)}</p>
                        <p><strong>Token Length:</strong> ${data.token ? data.token.length : 0}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Signup Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        });
    </script>
</body>
</html>
