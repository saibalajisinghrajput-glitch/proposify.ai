<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Fixed Browser Error Capture</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ API Test - Fixed Version</h1>
    <p>This test will help identify and fix the browser error causing "failed to generate"</p>

    <div class="test-section">
        <h2>Step 1: Test Backend Connection</h2>
        <button class="btn-primary" onclick="testBackendConnection()">üîó Test Backend Connection</button>
        <div id="connectionResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test API Generation</h2>
        <button class="btn-success" onclick="testGeneration()" id="generateBtn">üöÄ Test Proposal Generation</button>
        <div id="generationResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Console Logs</h2>
        <button class="btn-danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        <div id="consoleLogs"></div>
    </div>

    <script>
        // Clear console logs display
        function clearLogs() {
            document.getElementById('consoleLogs').innerHTML = '';
        }

        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addLog(type, message) {
            const logsDiv = document.getElementById('consoleLogs');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>${type}:</strong> ${new Date().toLocaleTimeString()} - ${message}`;
            logEntry.style.margin = '5px 0';
            logsDiv.appendChild(logEntry);
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG', args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR', args.join(' '));
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('WARN', args.join(' '));
        };

        // Test backend connection
        async function testBackendConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '<div class="loading">Testing connection...</div>';
            
            try {
                console.log('üîó Starting backend connection test...');
                
                const response = await fetch('http://localhost:5001/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('‚úÖ Backend connection successful');
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Backend Connection SUCCESS!<br>
                        Status: ${response.status}<br>
                        Backend is reachable and responding
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Backend connection failed:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Backend Connection FAILED!<br>
                        Error: ${error.message}<br>
                        This explains why frontend shows "failed to generate"
                    </div>
                `;
            }
        }

        // Test the actual generation
        async function testGeneration() {
            const btn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('generationResult');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Testing...';
            resultDiv.innerHTML = '<div class="loading">Testing generation...</div>';
            
            try {
                console.log('üöÄ Starting generation test...');
                console.log('Making request to:', 'http://localhost:5001/api/proposals/generate');
                
                const requestData = {
                    clientName: 'Test Client',
                    clientCompany: 'Test Company',
                    clientPhone: '+91 1234567890',
                    clientEmail: 'test@example.com',
                    clientIndustry: 'Technology',
                    country: 'India',
                    budget: '‚Çπ50,000 ‚Äì ‚Çπ1,00,000',
                    timeline: '1 month',
                    serviceType: 'Web Development',
                    currency: 'INR'
                };
                
                console.log('Request data:', JSON.stringify(requestData, null, 2));
                
                const response = await fetch('http://localhost:5001/api/proposals/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response received:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data keys:', Object.keys(data));
                console.log('Proposal data:', data.proposal ? 'Present' : 'Missing');
                console.log('Content length:', data.proposal?.content?.length || 0);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Generation SUCCESS!<br>
                        Status: ${response.status}<br>
                        Proposal ID: ${data.proposal?._id || 'N/A'}<br>
                        Content length: ${data.proposal?.content?.length || 0} characters<br>
                        <strong>This means the API works perfectly in browser too!</strong>
                    </div>
                    <h4>Generated Content Preview:</h4>
                    <pre>${(data.proposal?.content || '').substring(0, 500)}...</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Generation failed:', error);
                
                // Determine specific error type
                let errorType = 'Unknown Error';
                let errorDetails = error.message;
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorType = 'Network Error';
                    errorDetails = 'Cannot connect to backend. Is it running on port 5001?';
                } else if (error.message.includes('CORS')) {
                    errorType = 'CORS Error';
                } else if (error.message.includes('500')) {
                    errorType = 'Server Error';
                } else if (error.message.includes('timeout')) {
                    errorType = 'Timeout Error';
                }
                
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Generation FAILED!<br>
                        <strong>Error Type:</strong> ${errorType}<br>
                        <strong>Details:</strong> ${errorDetails}<br>
                        <strong>This is the exact error your frontend is seeing!</strong>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Test Proposal Generation';
            }
        }

        // Initialize
        console.log('üìã Browser API Test initialized');
        console.log('Click "Test Backend Connection" to start debugging');
    </script>
</body>
</html>
